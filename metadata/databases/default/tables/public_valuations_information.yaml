table:
  name: valuations_information
  schema: public
object_relationships:
  - name: consultantAndValuationRef
    using:
      manual_configuration:
        column_mapping:
          valuation: valuation
        insertion_order: null
        remote_table:
          name: consultants_and_valuations
          schema: public
  - name: valuationRef
    using:
      foreign_key_constraint_on: valuation
  - name: valuations_information_reason
    using:
      foreign_key_constraint_on: reason
insert_permissions:
  - role: buyco_consultant
    permission:
      check:
        consultantAndValuationRef:
          consultant:
            _eq: x-hasura-consultant-id
      columns:
        - area
        - created_at
        - creation_value
        - ecommerce
        - employees
        - id
        - important_notes
        - market_time
        - reason
        - trademark
        - updated_at
        - valuation
  - role: buyco_consultant_admin
    permission:
      check:
        consultantAndValuationRef:
          valuationsRef:
            consulting_companies:
              _eq: x-hasura-company-id
      columns:
        - area
        - created_at
        - creation_value
        - ecommerce
        - employees
        - id
        - important_notes
        - market_time
        - reason
        - trademark
        - updated_at
        - valuation
  - role: external_consultant
