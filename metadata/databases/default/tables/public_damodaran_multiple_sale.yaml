table:
  name: damodaran_multiple_sale
  schema: public
object_relationships:
  - name: damodaran_industry
    using:
      foreign_key_constraint_on: industry
  - name: damodaran_region
    using:
      foreign_key_constraint_on: region
select_permissions:
  - role: anonymous
    permission:
      columns:
        - id
        - year
        - industry
        - region
        - price_sales
        - net_margin
        - ev_sales
        - pre_tax_operating_margin
        - created_at
        - updated_at
      filter: {}
