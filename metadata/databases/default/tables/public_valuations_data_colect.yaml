table:
  name: valuations_data_colect
  schema: public
object_relationships:
  - name: consultantAndValuationRef
    using:
      manual_configuration:
        column_mapping:
          valuation: valuation
        insertion_order: null
        remote_table:
          name: consultants_and_valuations
          schema: public
  - name: valuationRef
    using:
      foreign_key_constraint_on: valuation
insert_permissions:
  - role: buyco_consultant
    permission:
      check:
        consultantAndValuationRef:
          _and:
            - consultant:
                _eq: x-hasura-consultant-id
            - type:
                _ne: viewer
      columns:
        - allow_files
        - allow_manual
        - collecting
        - collecting_plus
        - created_at
        - id
        - plus
        - updated_at
        - valuation
  - role: buyco_consultant_admin
    permission:
      check:
        valuationRef:
          consulting_companies:
            _eq: x-hasura-company-id
      columns:
        - allow_files
        - allow_manual
        - collecting
        - collecting_plus
        - plus
        - created_at
        - updated_at
        - id
        - valuation
  - role: external_consultant
    permission:
      check:
        consultantAndValuationRef:
          _and:
            - consultant:
                _eq: x-hasura-consultant-id
            - type:
