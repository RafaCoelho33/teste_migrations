table:
  name: valuations_plus_period
  schema: public
object_relationships:
  - name: consultantAndValuationRef
    using:
      manual_configuration:
        column_mapping:
          valuation: valuation
        insertion_order: null
        remote_table:
          name: consultants_and_valuations
          schema: public
  - name: valuations_plus_period_type
    using:
      foreign_key_constraint_on: type
insert_permissions:
  - role: buyco_consultant
    permission:
      check:
        consultantAndValuationRef:
          consultant:
            _eq: x-hasura-consultant-id
      columns:
        - id
        - valuation
        - type
        - current
        - ajust
        - created_at
        - updated_at
