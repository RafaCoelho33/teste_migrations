table:
  name: valuations_accountant_data
  schema: public
object_relationships:
  - name: consultantAndValuationRef
    using:
      manual_configuration:
        column_mapping:
          valuation: valuation
        insertion_order: null
        remote_table:
          name: consultants_and_valuations
          schema: public
  - name: valuationRef
    using:
      foreign_key_constraint_on: valuation
delete_permissions:
  - role: buyco_consultant
    permission:
      filter:
        consultantAndValuationRef:
          _and:
            - consultant:
                _eq: x-hasura-consultant-id
            - type:
                _ne: viewer
  - role: buyco_consultant_admin
    permission:
      filter:
        valuationRef:
          consulting_companies:
            _eq: x-hasura-company-id
  - role: external_consultant
    permission:
      filter:
        consultantAndValuationRef:
          _and:
            - consultant:
                _eq: x-hasura-consultant-id
            - type:
                _ne: viewer
  - role: external_consultant_admin
    permission:
      filter:
        valuationRef:
          consulting_companies:
            _eq: x-hasura-company-id
  - role: valuation_client
    permission:
      filter:
        valuation:
          _eq: x-hasura-valuation-id
