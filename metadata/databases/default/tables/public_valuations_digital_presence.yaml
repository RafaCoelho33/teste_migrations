    permission:
      check:
        consultantAndValuationRef:
          valuationsRef:
            consulting_companies:
              _eq: x-hasura-company-id
      columns:
        - comments
        - created_at
        - description
        - engagement
        - followers
        - id
        - likes
        - rating
        - social_network
        - social_network_title
        - updated_at
        - valuation
        - votes
  - role: valuation_client
    permission:
      check:
        valuation:
          _eq: x-hasura-valuation-id
      columns:
        - id
        - valuation
        - social_network
        - description
        - likes
        - rating
        - votes
        - followers
        - engagement
        - created_at
        - updated_at
        - comments
        - social_network_title
