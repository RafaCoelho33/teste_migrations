table:
  name: valuations_digital_presence
  schema: public
object_relationships:
  - name: consultantAndValuationRef
    using:
      manual_configuration:
        column_mapping:
          valuation: valuation
        insertion_order: null
        remote_table:
          name: consultants_and_valuations
          schema: public
  - name: valuationRef
    using:
      foreign_key_constraint_on: valuation
  - name: valuations_digital_presence_type
    using:
      foreign_key_constraint_on: social_network
insert_permissions:
  - role: buyco_consultant
    permission:
      check:
        consultantAndValuationRef:
          consultant:
            _eq: x-hasura-consultant-id
      columns:
        - comments
        - created_at
        - description
        - engagement
        - followers
        - id
        - likes
        - rating
        - social_network
        - social_network_title
        - updated_at
        - valuation
        - votes
  - role: buyco_consultant_admin
    permission:
      check:
        consultantAndValuationRef:
          valuationsRef:
            consulting_companies:
              _eq: x-hasura-company-id
      columns:
        - comments
        - created_at
        - description
        - engagement
        - followers
        - id
        - likes
        - rating
        - social_network
        - social_network_title
        - updated_at
        - valuation
        - votes
  - role: external_consultant
    permission:
      check:
        consultantAndValuationRef:
          consultant:
            _eq: x-hasura-consultant-id
