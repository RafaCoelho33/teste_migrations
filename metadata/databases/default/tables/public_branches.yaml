table:
  name: branches
  schema: public
object_relationships:
  - name: sectorBySector
    using:
      foreign_key_constraint_on: sector
array_relationships:
  - name: company_types
    using:
      foreign_key_constraint_on:
        column: branch
        table:
          name: company_types
          schema: public
