            consultant:
              _eq: x-hasura-consultant-id
      allow_aggregations: true
  - role: external_consultant_admin
    permission:
      columns:
        - special_status_date
        - status_date
        - special_status
        - status
        - status_reason
        - created_at
        - updated_at
        - valuation
      filter:
        valuationByValuation:
          consulting_companies:
            _eq: x-hasura-company-id
      allow_aggregations: true
  - role: valuation_client
    permission:
      columns:
        - valuation
        - status
        - status_date
        - status_reason
        - special_status
        - special_status_date
        - created_at
        - updated_at
      filter:
        valuation:
          _eq: x-hasura-valuation-id
delete_permissions:
  - role: buyco_consultant
    permission:
      filter:
        valuationByValuation:
          consultantAndValuationRef:
