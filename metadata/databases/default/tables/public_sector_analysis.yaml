table:
  name: sector_analysis
  schema: public
object_relationships:
  - name: sectorAnalysisType
    using:
      foreign_key_constraint_on: type
array_relationships:
  - name: ageGroups
    using:
      foreign_key_constraint_on:
        column: sector_analysis
        table:
          name: sector_analysis_and_age_groups
          schema: public
  - name: sectorAnalysisActivities
    using:
      foreign_key_constraint_on:
        column: sector_analysis
        table:
          name: sector_analysis_activities
          schema: public
  - name: sectorAnalysisIndicators
    using:
      foreign_key_constraint_on:
        column: sector_analysis
        table:
          name: sector_analysis_indicators
          schema: public
  - name: suggestions
    using:
      manual_configuration:
        column_mapping:
          id: sector_analysis
        insertion_order: null
        remote_table:
          name: suggestions
          schema: public
  - name: targetAudiences
    using:
      foreign_key_constraint_on:
        column: sector_analysis
        table:
          name: sector_analysis_and_target_audiences
          schema: public
  - name: valuationAndMarketsBySpecificMarket
    using:
      foreign_key_constraint_on:
        column: specific_market
        table:
          name: valuations_and_market
          schema: public
  - name: valuation_and_markets
    using:
      foreign_key_constraint_on:
        column: main_market
        table:
          name: valuations_and_market
          schema: public
