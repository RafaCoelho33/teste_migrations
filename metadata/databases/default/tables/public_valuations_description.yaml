table:
  name: valuations_description
  schema: public
object_relationships:
  - name: consultantAndValuationRef
    using:
      manual_configuration:
        column_mapping:
          valuation: valuation
        insertion_order: null
        remote_table:
          name: consultants_and_valuations
          schema: public
  - name: typeRef
    using:
      foreign_key_constraint_on: type
  - name: valuationRef
    using:
      foreign_key_constraint_on: valuation
insert_permissions:
  - role: buyco_consultant
    permission:
      check:
        consultantAndValuationRef:
          consultant:
            _eq: x-hasura-consultant-id
      columns:
        - id
        - valuation
        - type
        - text
        - created_at
        - updated_at
        - client_text
        - url
  - role: buyco_consultant_admin
    permission:
      check:
        consultantAndValuationRef:
          valuationsRef:
            consulting_companies:
