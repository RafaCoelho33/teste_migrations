    permission:
      columns:
        - id
        - beta
        - d_e_ratio
        - effective_tax_rate
        - unlevered_beta
        - cash_firm_value
        - unlevered_beta_corrected_for_cash
        - hi_lo_risk
        - std_deviation_equity
