table:
  name: valuations_status
  schema: public
object_relationships:
  - name: consultantAndValuationRef
    using:
      manual_configuration:
        column_mapping:
          valuation: valuation
        insertion_order: null
        remote_table:
          name: consultants_and_valuations
          schema: public
  - name: valuationByValuation
    using:
      foreign_key_constraint_on: valuation
insert_permissions:
  - role: buyco_consultant
    permission:
      check:
        consultantAndValuationRef:
          consultant:
            _eq: x-hasura-consultant-id
      columns:
        - id
        - valuation
        - avaliable_value_generation
        - avaliable_pdf_generation
        - avaliable_review
        - status_value_generation
        - status_pdf_generation
        - pdf_link
        - created_at
        - updated_at
        - valuation_done
        - in_catalog
  - role: buyco_consultant_admin
    permission:
      check:
        consultantAndValuationRef:
          valuationsRef:
            consulting_companies:
              _eq: x-hasura-company-id
      columns:
        - id
        - valuation
        - avaliable_value_generation
        - avaliable_pdf_generation
        - avaliable_review
        - status_value_generation
        - status_pdf_generation
        - pdf_link
        - created_at
        - updated_at
        - valuation_done
        - in_catalog
  - role: external_consultant
