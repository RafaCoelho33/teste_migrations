table:
  name: differentials
  schema: public
object_relationships:
  - name: sectorRef
    using:
      foreign_key_constraint_on: sector
array_relationships:
  - name: digital_valuation_differentials
    using:
      foreign_key_constraint_on:
        column: differentials
        table:
          name: digital_valuation_differentials
          schema: public
  - name: valuations_and_differentials
    using:
      foreign_key_constraint_on:
        column: differential
        table:
          name: valuations_and_differentials
          schema: public
