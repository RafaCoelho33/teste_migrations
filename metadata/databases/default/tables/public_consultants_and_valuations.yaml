        - created_at
        - updated_at
        - id
        - type
      filter:
        _and:
          - valuationsRef:
              consulting_companies:
                _eq: x-hasura-company-id
          - consultantsRef:
              consulting_companies:
                _eq: x-hasura-company-id
  - role: external_consultant
    permission:
      columns:
        - type
        - created_at
        - updated_at
        - consultant
        - id
        - valuation
      filter:
        valuationsRef:
