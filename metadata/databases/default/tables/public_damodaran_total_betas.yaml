table:
  name: damodaran_total_betas
  schema: public
object_relationships:
  - name: damodaran_industry
    using:
      foreign_key_constraint_on: industry
  - name: damodaran_region
    using:
      foreign_key_constraint_on: region
select_permissions:
  - role: anonymous
    permission:
      columns:
        - id
        - year
        - industry
        - region
        - avg_unlevered_beta
        - avg_levered_beta
        - avg_correlation_with_market
        - total_unlevered_beta
        - total_levered_beta
        - created_at
        - updated_at
      filter: {}
  - role: buyco_consultant
    permission:
      columns:
        - avg_correlation_with_market
        - avg_levered_beta
