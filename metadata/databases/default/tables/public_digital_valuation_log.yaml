table:
  name: digital_valuation_log
  schema: public
object_relationships:
  - name: digitalValuationInformationByDigitalValuationInformation
    using:
      foreign_key_constraint_on: digital_valuation_information
insert_permissions:
  - role: anonymous
    permission:
      check: {}
      columns:
        - id
        - digital_valuation_information
        - log
        - created_at
        - updated_at
  - role: valuation_client
    permission:
      check: {}
      columns:
        - log
        - created_at
        - updated_at
        - digital_valuation_information
        - id
select_permissions:
  - role: valuation_client
    permission:
      columns:
        - digital_valuation_information
        - id
        - log
      filter: {}
update_permissions:
  - role: valuation_client
    permission:
      columns:
        - log
      filter: {}
      check: null
