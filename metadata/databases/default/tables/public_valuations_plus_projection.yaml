table:
  name: valuations_plus_projection
  schema: public
object_relationships:
  - name: consultantAndValuationRef
    using:
      manual_configuration:
        column_mapping:
          valuation: valuation
        insertion_order: null
        remote_table:
          name: consultants_and_valuations
          schema: public
  - name: valuationByValuation
    using:
      foreign_key_constraint_on: valuation
insert_permissions:
