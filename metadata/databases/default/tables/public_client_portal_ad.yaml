table:
  name: client_portal_ad
  schema: public
object_relationships:
  - name: cityByCity
    using:
      foreign_key_constraint_on: city
  - name: client_portal_ad_status
    using:
      foreign_key_constraint_on:
        column: ad_id
        table:
          name: client_portal_ad_status
          schema: public
  - name: client_portal_company
    using:
      foreign_key_constraint_on: company_id
  - name: client_portal_profile
    using:
      foreign_key_constraint_on: profile_id
  - name: companyTypeByCompanyType
    using:
      foreign_key_constraint_on: company_type
  - name: sector
    using:
      foreign_key_constraint_on: company_sector
