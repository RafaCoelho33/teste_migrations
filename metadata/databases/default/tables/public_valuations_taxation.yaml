table:
  name: valuations_taxation
  schema: public
object_relationships:
  - name: consultantAndValuationRef
    using:
      manual_configuration:
        column_mapping:
          valuation: valuation
        insertion_order: null
        remote_table:
          name: consultants_and_valuations
          schema: public
  - name: valuationByValuation
    using:
      manual_configuration:
        column_mapping:
          valuation: id
        insertion_order: null
        remote_table:
          name: valuations
          schema: public
  - name: valuations_taxation_type
    using:
      foreign_key_constraint_on: type
insert_permissions:
  - role: buyco_consultant
    permission:
      check:
        consultantAndValuationRef:
          consultant:
            _eq: x-hasura-consultant-id
      columns:
        - id
        - valuation
        - type
        - infos
        - projection
        - created_at
        - updated_at
  - role: buyco_consultant_admin
    permission:
      check:
        consultantAndValuationRef:
          valuationsRef:
            consulting_companies:
              _eq: x-hasura-company-id
      columns:
        - type
        - created_at
        - updated_at
        - id
        - valuation
        - infos
        - projection
  - role: external_consultant
