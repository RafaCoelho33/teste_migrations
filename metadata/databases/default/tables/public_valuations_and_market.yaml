        - main_market
        - specific_market
        - type
        - valuation
  - role: valuation_client
    permission:
      check:
        valuation:
          _eq: x-hasura-valuation-id
      columns:
        - other_type
        - sector
        - created_at
        - updated_at
        - damodaran_region
        - damodaran_sector
        - id
        - main_market
        - specific_market
        - type
        - valuation
