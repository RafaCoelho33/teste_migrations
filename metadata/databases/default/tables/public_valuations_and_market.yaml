        - sector
        - created_at
        - updated_at
        - type
        - other_type
        - damodaran_sector
        - damodaran_region
  - role: external_consultant_admin
    permission:
      check:
        consultantAndValuationRef:
          valuationsRef:
            consulting_companies:
              _eq: x-hasura-company-id
      columns:
