          schema: public
  - name: open_companies_earnings
    using:
      foreign_key_constraint_on:
        column: company
        table:
          name: open_companies_earnings
          schema: public
  - name: open_companies_growths
    using:
      foreign_key_constraint_on:
        column: company
        table:
          name: open_companies_growth
          schema: public
  - name: open_companies_indicators
    using:
      foreign_key_constraint_on:
        column: company
        table:
          name: open_companies_indicators
          schema: public
  - name: open_companies_values
    using:
      foreign_key_constraint_on:
