    using:
      foreign_key_constraint_on: digital_valuation_information
  - name: valuations_financial_data_type
    using:
      foreign_key_constraint_on: financial_data_type
insert_permissions:
  - role: anonymous
    permission:
      check: {}
      columns:
        - id
        - digital_valuation_information
        - financial_data_type
        - value
        - created_at
        - updated_at
