    permission:
      check: {}
      columns:
        - id
        - digital_valuation_information
        - financial_data_type
        - value
        - created_at
        - updated_at
select_permissions:
  - role: anonymous
    permission:
      columns:
        - id
        - digital_valuation_information
        - financial_data_type
        - value
        - created_at
        - updated_at
      filter: {}
