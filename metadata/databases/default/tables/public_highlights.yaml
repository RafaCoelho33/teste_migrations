table:
  name: highlights
  schema: public
object_relationships:
  - name: consultantAndValuationRef
    using:
      manual_configuration:
        column_mapping:
          valuation: valuation
        insertion_order: null
        remote_table:
          name: consultants_and_valuations
          schema: public
  - name: valuationRef
    using:
      foreign_key_constraint_on: valuation
insert_permissions:
  - role: buyco_consultant
    permission:
      check:
        consultantAndValuationRef:
          _and:
            - consultant:
                _eq: x-hasura-consultant-id
            - type:
                _ne: viewer
      columns:
        - id
        - valuation
        - text
        - created_at
        - updated_at
  - role: buyco_consultant_admin
    permission:
      check:
        consultantAndValuationRef:
