table:
  name: valuations_cnpj_information
  schema: public
object_relationships:
  - name: valuationRef
    using:
      foreign_key_constraint_on: valuation
  - name: valuation_cnpj_information_legal_nature
    using:
      foreign_key_constraint_on: legal_nature
select_permissions:
  - role: anonymous
    permission:
      columns:
        - company_name
        - fancy_name
        - valuation
      filter: {}
  - role: buyco_consultant
    permission:
      columns:
        - valuation
        - company_name
        - fancy_name
        - created_at
        - updated_at
        - creation_date
        - phone
        - email
        - capital
        - legal_nature
      filter:
        valuationRef:
          consultantAndValuationRef:
            consultant:
              _eq: x-hasura-consultant-id
      allow_aggregations: true
  - role: buyco_consultant_admin
    permission:
      columns:
        - creation_date
        - capital
        - company_name
        - email
        - fancy_name
        - legal_nature
        - phone
        - created_at
        - updated_at
        - valuation
      filter:
        valuationRef:
          consulting_companies:
            _eq: x-hasura-company-id
      allow_aggregations: true
  - role: external_consultant
    permission:
      columns:
        - valuation
        - company_name
        - fancy_name
        - created_at
        - updated_at
        - creation_date
        - phone
