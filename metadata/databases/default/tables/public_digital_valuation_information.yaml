table:
  name: digital_valuation_information
  schema: public
object_relationships:
  - name: companyTypeByCompanyType
    using:
      foreign_key_constraint_on: company_type
  - name: consulting_company
    using:
      foreign_key_constraint_on: consulting_companies
  - name: digitalValuationClientByDigitalValuationClient
    using:
      foreign_key_constraint_on: digital_valuation_client
array_relationships:
  - name: digital_valuation_cnpjs
    using:
      foreign_key_constraint_on:
        column: digital_valuation_information
        table:
          name: digital_valuation_cnpj
          schema: public
  - name: digital_valuation_descriptions
    using:
      foreign_key_constraint_on:
        column: valuation_information_id
        table:
          name: digital_valuation_descriptions
          schema: public
  - name: digital_valuation_differentials
    using:
      foreign_key_constraint_on:
        column: digital_valuation_information
        table:
          name: digital_valuation_differentials
          schema: public
  - name: digital_valuation_final_values
    using:
      foreign_key_constraint_on:
        column: digital_valuation_information
        table:
          name: digital_valuation_final_value
          schema: public
  - name: digital_valuation_financial_data
    using:
      foreign_key_constraint_on:
        column: digital_valuation_information
        table:
          name: digital_valuation_financial_data
          schema: public
  - name: digital_valuation_logs
    using:
      foreign_key_constraint_on:
        column: digital_valuation_information
        table:
          name: digital_valuation_log
          schema: public
  - name: digital_valuation_methods_calculateds
    using:
      foreign_key_constraint_on:
        column: digital_valuation_information
        table:
          name: digital_valuation_methods_calculated
          schema: public
